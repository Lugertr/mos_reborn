user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  # твои gzip-настройки
  gzip on;
  gzip_proxied any;
  gzip_comp_level 1;
  gzip_min_length 1024;
  gzip_types text/javascript text/plain text/css application/json application/javascript;

  # полезные дефолты (не меняют твою логику, просто «гигиена»)
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # сервер для Angular SPA
  server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # SPA routing: любые неизвестные пути — на index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # (необязательно) кэш для статических ассетов
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      try_files $uri =404;
      expires 7d;
      access_log off;
    }
  }
}
