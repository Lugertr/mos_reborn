<mat-icon class="big-icon">file_export</mat-icon>
<div class="title">Загрузите изображения документов</div>
<div class="subtitle">
  Поддерживаются загрузка одного или нескольких файлов в форматах:<br />
  <strong>jpeg/png/webp/svg</strong>
</div>

<input
  #input
  type="file"
  accept="image/*"
  multiple
  (change)="onSelectFiles($event)"
  hidden
/>
<button mat-raised-button (click)="input.click()">
  <mat-icon>cloud_upload</mat-icon>
  Выбрать файлы
</button>
